<!DOCTYPE html>
<html>
<head>
	<title>yaoyao_5</title>
	<meta charset="utf-8">
</head>
<style type="text/css">
#select{
	margin-top: 20px;
}
.selector-title{

	margin-right: 10px;
}

#input{
	display: none;

}

</style>
<body>
	<form>
		<div>
			<label>
				<input type="radio" name="student" checked="checked" id="student">
				<span>在校生</span>
			</label>
			<label>
				<input type="radio" name="student" id="notstudent">
				<span>非在校生</span>
			</label>
		</div>
		<div id="select">
			<span class="selector-title">城市</span>
			<select id="city">
				<option>北京</option>
				<option>上海</option>
				<option>广东</option>
			</select>
			<span class="selector-title">学校</span>
			<select id="school">
				<option>北京学校1</option>
				<option>北京学校2</option>
				<option>北京学校3</option>
			</select>
		</div>
		<div id="input">
			<span>工作单位</span>
			<input type="input" name="work">
		</div>
	</form>

<script type="text/javascript" src="yaoyao_3.js"></script>
</body>
</html>
