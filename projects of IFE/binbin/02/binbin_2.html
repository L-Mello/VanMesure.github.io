<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <label>请输入最低空气质量<input type="input" name="q" value="0" id="min"></label><br>
  <button id="btn">点击显示符合条件的城市</button>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var btn = document.getElementById("btn");
  var ul = document.getElementById("aqi-list");

  btn.onclick = function(){
    ul.innerHTML = null;
    var city = [];
    var min = document.getElementById("min").value;
    for(var i = 0; i < aqiData.length; i++){
      if (aqiData[i][1] >= min) {
        city.push(aqiData[i]);
      }
    }
    city.sort(function(b,a){
      return a[1] - b[1];
    });

    for(var i = 0; i < city.length; i++){
      var li = document.createElement("li");
      var text = "第" + (i+1) + "名 ";
      text += city[i][0] + ",";
      text += city[i][1];
      var textnode = document.createTextNode(text);
      li.appendChild(textnode);
      ul.appendChild(li);
    }

    
  }
  

})();

</script>
</body>
</html>
